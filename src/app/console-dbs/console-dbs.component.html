<div *ngIf="dbs">


  <div class="inline">
    <ul>
      DBs:<br/>
      ----------
     <li (click)="getCollection($event)" class="db-list-element" *ngFor="let db of dbs">
       {{db}}
     </li>
   </ul>
  </div>

  <div *ngIf="colls" class="inline">
    <ul>
      COLLECTIONs:<br/>
      ----------
      <li  (click)="showButtons($event)" class="db-list-element" *ngFor="let coll of colls">
        {{coll}}
      </li>
    </ul>
  </div>


  <div *ngIf="isButtonsShow" class="inline">
    <ul class="button-list">
      <li (click)="findAll()" class="button-list-element">
        findAll()
      </li>
      <li (click)="count()" class="button-list-element">
        count()
      </li>
    </ul>
  </div>

  <div *ngIf="docs" class="inline">
    DOCUMENTs:<br/>
    ----------
    <ul>
      <li  class="doc-list-element" *ngFor="let doc of docs">
        {{doc|json}}
      </li>
    </ul>
  </div>

  <div *ngIf="counter" class="inline counter-panel">
    total documents: {{counter}}.
  </div>

</div>
